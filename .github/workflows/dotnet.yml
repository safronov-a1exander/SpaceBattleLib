name: .NET

on:
  workflow_dispatch:
    inputs:
      SpaceWorkflow:
        description: 'SpaceWorkflow'     
        required: true
        default: 'warning'

  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - run: |
        echo "SpaceWorkflow: ${{ github.event.inputs.SpaceWorkflow }}"
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
    - name: Publish coverage report to coveralls.io   
      uses: coverallsapp/github-action@master   
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: SpaceBattle.Lib.Test/TestResults/coverage.info
    